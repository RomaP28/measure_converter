<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Measure converter</title>
  <link rel="stylesheet" href="style.css">
  <link rel="shortcut icon" href="favicon.ico" type="image/x-icon">
</head>

<body>
  <div class="numpad hidden"></div>
  <div class="container">
    <div class="wrap">
      <div class="cantimetrs">
        <input id="cm" type="text" pattern="/[0-9]./" placeholder="0" readonly>
        <label for="input">cm</label>
      </div>
      <div class="inches">
        <input id="inch" type="text" pattern="/[0-9]./" placeholder="0" readonly>
        <label for="input">inch</label>
      </div>
      <div class="foots">
        <input id="foot" type="text" pattern="/[0-9]./" placeholder="0" readonly>
        <label for="input">foot</label>
      </div>
      <button class="clear" onclick="clearAll()">Clear</button>
    </div>
  </div>
  <script src="./index.js"></script>
</body>

</html>
